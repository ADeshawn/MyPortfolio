<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antwon Napue</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/53d98163df.js" crossorigin="anonymous"></script>
</head>
<body>

  <section id="about-me">
    <!-- NAV BAR  -->
    <nav>
      <div class="personal__logo">Antwon Napue</div>
      <ul class="nav__link--list">
        <li class="nav__">
          <a href="" class="
          nav__link--anchor
          link__hover-effect
          link__hover-effect--black
          ">Languages</a>
        </li>
        <li class="nav__">
          <a href="" class="
          nav__link--anchor
          link__hover-effect
          link__hover-effect--black
          ">Projects</a>
        </li>
        <li class="nav__">
          <a href="" class="
          nav__link--anchor
          nav__link--anchor-primary
          ">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- ABOUT ME INFO -->
    <div class="flex flex-1">
      <div class="about-me__info row">
        <div class="about-me__info--container">
          <figure class="about-me__picture--mask">
            <img class="about-me__picture" src="./assets/Me.jpg" alt="Picture of me!">
          </figure>
          <h1 class="about-me__info--title">
            Hey! I'm <span class="purple">Antwon Napue</span>
          </h1>
          <p class="about-me__info--para">I'm a <span class="purple">frontend software developer</span> with a strong passion for building responsive and performant web applications with great user experiences that positively impact the world.</p>
          <div class="about-me__links">
            <a href="" class="about-me__link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="" class="about-me__link">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" class="about-me__link">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="" class="about-me__link">
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>
        </div>
        <figure class="about-me__img--container">
          <img class="about-me__img" src="./assets/future.png" alt="">
        </figure>
      </div>
    </div>
  </section>
</body>
</html>
